<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Books List</h2>
    </div>
   
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of Authors; let i = index">
            <td>{{author.name}}</td>
            <td>{{author.Date_of_Birth | date:'yyyy-MM-dd'}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-author/{{author._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(author._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
